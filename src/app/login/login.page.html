<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button [routerLink]="['/home']" default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Ingresar Usuario</ion-title>
</ion-toolbar>

<ion-content>
<ion-card-content class="ion-text-center" >
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="username" minlength="3" maxlength="8" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña:</ion-label>
    <ion-input [(ngModel)]="password" maxlength="4"  ></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-button size="large" color="secondary" (click)="onLogin()">Iniciar sesión</ion-button>
  <br>
  <ion-button size="large" color="light" (click)="moverInput()">Limpiar</ion-button>
</ion-card-content>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
