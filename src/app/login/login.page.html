<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <ion-card-title>Skeletton App</ion-card-title>
      </div>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <div class="ion-text-center">
          <h1>Bienvenido!!!</h1>
        </div>
        <br>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button [routerLink]="['/logeado']">Ingresar</ion-button>
      <!-- <ion-button (click)="Ingresar">
        Ingresar
      </ion-button> -->
      <ion-button class="registrarse-button" [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
