<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button [routerLink]="['/login']" default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Perfil de Usuario</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <ion-card-title>Registro</ion-card-title>
      </div>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <div class="ion-text-center">
        <ion-button [routerLink]="['/registro-exitoso']">Confirmar</ion-button>
      </div>
      
      <!-- <ion-button (click)="Ingresar">
        Ingresar
      </ion-button> -->
    </ion-card-content>
  </ion-card>
</ion-content>
